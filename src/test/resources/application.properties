# --- Configuración de la Base de Datos H2 ---
spring.datasource.url=jdbc:h2:mem:sesionDeBienestar_db;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# --- Configuración de la Consola H2 ---
spring.h2.console.enabled=true

# --- Configuración de JPA y Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Configuración del Servidor y la Aplicación ---
server.port=8080
spring.application.name=sesionDeBienestar